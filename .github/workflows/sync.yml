name: BBD Sync â€” Hevy â†’ Notion

on:
  # Cron: every day at 23:30 UTC (00:30 Spain)
  schedule:
    - cron: '30 23 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no Notion writes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Run sync
        env:
          HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python -m src.sync --dry-run
          else
            python -m src.sync
          fi

      - name: Upload data backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-backup-${{ github.run_number }}
          path: backup/
          retention-days: 30
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ”¥ BBD Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::âŒ BBD Sync failed! Check logs for details."
          echo "### âŒ Sync FAILED" >> $GITHUB_STEP_SUMMARY
          echo "Check the [run logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." >> $GITHUB_STEP_SUMMARY
